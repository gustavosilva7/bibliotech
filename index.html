<!DOCTYPE html>
<html lang="en">
<head>

                    </div>
                    <div class="divDadosFormLogin">
                        <label for="nomeDeUsuarioLogin">Nome de usu√°rio</label>

                    </div>
                    <div class="divDadosFormLogin">
                        <label for="senhaDeUsuarioLogin">Senha</label>
                        <input type="password" id="senhaDeUsuarioLogin" placeholder="insira sua senha">
                    </div>
                    <div class="btnConfirmeLogin">
                        <button type="button" id="btnenviarlogin">Entrar</button>
                    </div>

            </div>

    <script src="javascript/login.js"></script>
